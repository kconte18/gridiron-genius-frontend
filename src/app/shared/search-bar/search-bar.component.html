<div class="flex bg-[#D9D9DD] focus-within:ring focus-within:ring-[#C69E5F]" id="search-container">
    <img *ngIf="!focus" class="w-12" src="../../../assets/system-outline-42-search.svg" alt="search" />
    <img *ngIf="focus" class="w-12" src="../../../assets/system-outline-42-search.gif" alt="search-animated" />
    <input class="bg-transparent pl-4" id="search-bar" type="text" [(ngModel)]="inputText" placeholder="Player Name..." (input)="sendInputText()"/>
</div>
